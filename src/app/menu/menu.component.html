<div class="py-2" style="background-color: #ffffff;">
  <h4 class="text-center">Welcome to LTI</h4>  
</div>

<nav class="navbar navbar-expand-lg navbar-dark  LTIBackgroundColor"  >
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
       <li class="nav-item" >
        <a class="nav-link active" routerLink="Home" style="font-weight: 600;">Home</a>
      </li>
      <ng-template *ngIf="isUserAuthorized; then Authorized; else NotAuthorized">
      </ng-template>

       <ng-template #Authorized >
      <li class="nav-item">
        <a class="nav-link" (click)="LogOutUser()"  style="font-weight: 600;">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  style="font-weight: 600;">{{CurrentUserEmail}}</a>
      </li>
      
      </ng-template>

      <ng-template #NotAuthorized >
          <li class="nav-item">
            <a class="nav-link" routerLink="Register" style="font-weight: 600;">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="Login" style="font-weight: 600;">Login</a>
          </li>
      </ng-template>

    
      
    </ul>
  </div>


    <img src="assets/lti.jpg" class="img-fluid" width="80" height="40" alt="">
   

</nav>
